<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>OTPsender</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
 <body>
    <p th:text="${'Hello ' + name}"></p>
    <br></br>
    <p>
      You have been successfully generated your <b>OTP</b> on
      <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm:ss')}"></span>
    </p>
    <p><b>Your OTP for Ssyahi: <span th:text="${otp}"></span> </b></p>
    <p>
      Your Ssyahi <b>OTP</b> will be used within 2 minutes of its generation time.
    </p>
    <br></br>
    <p>
    <b>NOTE: </b>Pls do not share this OTP with anyone. Be aware of frauds.
    </p>
    <br></br>
    <p>
      Regards, <br />
      <em th:text="${sign}"></em>
    </p>
  </body>
</html>
